<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="header">
        <div class="images">
            <div class="human">
                <img src="./images/FinnAdventureTime.png" class="characters">
                <h1 class="human_score"></h1>
            </div>
            <img src="./images/adventure-time-logo-FE1B204B3D-seeklogo.com.png" class="logo" alt="odin-logo">
            <div class="computer">
                <img src="./images/bmo.webp" class = "characters">
                <h1 class="computer_score"></h1>
            </div>
        </div>
    </div>
    <div id="container">
        <div class="buttons">
            <button class="rock">
                <img src="./images/Billy.png" class="rock">
            </button>
            <button class="paper">
                <img src="./images/415yadSY-dL.jpg" class="paper">
            </button>
            <button class="scissors">
                <img src="./images/grass.webp" class="scissors">
            </button>
        </div>
        <div class="restart">
            <button class="play_again">Play again?</button>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
